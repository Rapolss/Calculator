<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
</head>

<body>
    <div class="header">CALCULATOR</div>
    <div class ="main">
        <div class="screen"></div>
        <button class ="manipulation" data-set="AC">AC</button>
        <button class ="manipulation" data-set="sign">+/-</button>
        <button class ="operator" data-set="remainder">%</button>
        <button class ="operator" data-set="divide">/</button>
        <button class ="number" data-set="7">7</button>
        <button class ="number" data-set="8">8</button>
        <button class ="number" data-set="9">9</button>
        <button class ="number" data-set="multiplication">*</button>
        <button class ="number" data-set="4">4</button>
        <button class ="number" data-set="5">5</button>
        <button class ="number" data-set="6">6</button>
        <button class ="operator" data-set="subtraction">-</button>
        <button class ="number" data-set="1">1</button>
        <button class ="number" data-set="2">2</button>
        <button class ="number" data-set="3">3</button>
        <button class ="operator"data-set="addition">+</button>
        <button class ="number" data-set="0">0</button>
        <button class ="manipulation" data-set="decimal">.</button>
        <button class ="manipulation" data-set="equal">=</button>
    </div>
    <div class="footer">Copyright Â© 2023 antonifhecodes</div>

<script src="main.js"></script>
</body>
